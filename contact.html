<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Tourest</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    /* Basic form styling */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      background-color: #f9f9f9;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-form label {
      font-weight: bold;
      color: #333;
      font-size: 1.1rem; /* Increased font size for labels */
    }

    .contact-form input, .contact-form textarea {
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      font-size: 1.1rem; /* Increased font size for input and textarea */
      color: #333;
      font-family: 'Arial', sans-serif; /* Font type for input and textarea */
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 150px;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
      align-self: flex-start; /* Align button to the start of the form */
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .btn-primary:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(38, 143, 255, 0.4);
    }

    .section.contact {
      padding: 3rem 0;
      background-color: #f1f1f1; /* Light background for the section */
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .h2.section-title {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    .message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 4px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: none; /* Hidden by default */
    }
  </style>
</head>
<body>

  <header>
    <!-- Include your existing header content here -->
  </header>

  <main>
    <section class="section contact">
      <div class="container">
        <h2 class="h2 section-title">Contact Us</h2>
        <form id="contact-form" class="contact-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit" class="btn-primary">Send Message</button>
        </form>
        <div id="message" class="message">Thank you for your message! We will get back to you soon.</div>
      </div>
    </section>
  </main>

  <footer>
    <!-- Include your existing footer content here -->
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Display the alert message
      alert('Thank you for your message! We will get back to you soon.');

      // Optionally, you can clear the form fields here
      this.reset();
    });
  </script>

</body>
</html>
